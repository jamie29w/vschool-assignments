<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
   <header>Jimbo's Magical Math++ Machine</header>
    <div>
        <input class="firstInputs" id="calc1Input1" type="number"/>
        <span class="mathOperators"> + </span>
        <input class="secondInputs" id="calc1Input2" type="number"/>
        <span class="equalsOperator"> = </span>
        <span class="outputs" id="output1"> TBD</span>
        <button id="button1">Click Here to Add</button>
    </div>
        <br><br>
    <div>
       <input class="firstInputs" id="calc2Input1" type="number"/>
       <span class="mathOperators"> X </span>
       <input class="secondInputs" id="calc2Input2" type="number"/>
       <span class="equalsOperator"> = </span>
       <span class="outputs" id="output2"> TBD</span>
       <button id="button2">Click Here to Multiply</button>
    </div>
        <br><br>
    <div>
        <input class="firstInputs" id="calc3Input1" type="number"/>
        <span class="mathOperators"> / </span>
        <input class="secondInputs" id="calc3Input2" type="number"/>
        <span class="equalsOperator"> = </span>
        <span class="outputs" id="output3"> TBD</span>
        <button id="button3">Click Here to Divide</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
