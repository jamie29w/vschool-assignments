<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Pest Control 2.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" >
        <div class="row header">
            <div class="col-xs-12 header">
                Mario's Pest Control
            </div>
        </div>
        <br>
        <div class="row goombaAll">
            <div class="col-xs-12 col-xs-offset-1 col-sm-4 col-sm-offset-1 baddyPic">
                <img src="https://www.mariowiki.com/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/200px-Goomba_-_MarioPartyStarRush.png"/>
            </div>
            <div class="col-xs-12 col-xs-offset-1 col-sm-6 col-sm-offset-0">
                <div class="row priceText baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Goomba Price:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2" id="goombaPrice">
                        5
                    </div>
                </div>
                <br>
                <div class="row countText baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Goomba Count:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <input id="goombaCount" type="number"/>
                    </div>
                </div>
                <br>
                <div class="row costText baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Cost:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <span class="goombaCost" id="goombaCost">TBD</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row bobOmbAll">
            <div class="col-xs-12 col-xs-offset-1 col-sm-4 col-sm-offset-1 baddyPic">
                <img src="https://www.mariowiki.com/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/200px-Bobomb_-_MarioPartyStarRush.png"/>
            </div>
            <div class="col-xs-12 col-xs-offset-1 col-sm-6 col-sm-offset-0">
                <div class="row baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Bob-omb Price:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2" id="bobOmbPrice">
                        7
                    </div>
                </div>
                <br>
                <div class="row baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Bob-omb Count:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <input id="bobOmbCount" type="number"/>
                    </div>
                </div>
                <br>
                <div class="row costText baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Cost:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <span class="bobOmbCost" id="bobOmbCost">TBD</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row cheepCheepAll">
            <div class="col-xs-12 col-xs-offset-1 col-sm-4 col-sm-offset-1 baddyPic">
                <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png"/>
            </div>
            <div class="col-xs-12 col-xs-offset-1 col-sm-6 col-sm-offset-0">
                <div class="row baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Cheep Cheep Price:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2" id="cheepCheepPrice">
                        11
                    </div>
                </div>
                <br>
                <div class="row baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Cheep Cheep Count:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <input id="cheepCheepCount" type="number"/>
                    </div>
                </div>
                <br>
                <div class="row costText baddyText">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        Cost:
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-2">
                        <span class="cheepCheepCost" id="cheepCheepCost">TBD</span>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row totalCostText">
           <div class="col-xs-12">
               Grand Total Cost for all baddies caught:
           </div>
           <div class="col-xs-12">
               <button class="btn-sm btn btn-danger" id="tabBtn">Click Here to Total</button>
           </div>
           <div class="col-xs-12" id="grandTotalCost">
               TBD
           </div>
        </div>
        <br>
        <div class="row footer">
            <div class="col-xs-6">
                <a href="">mario@super.com</a>
            </div>
            <div class="col-xs-6">
                <a href="">www.mariopestcontrol.com</a>
            </div>
        </div>
        <br>
        <div class="row footer">
            <div class="col-xs-12">
                150 State St. #1 Salt Lake City, UT 84111
            </div>
        </div>
        <br>
    </div>

    <script src="main.js"></script>
</body>
</html>
